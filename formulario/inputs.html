<html>

<head>
    <title>Formulario no html</title>
</head>

<body>
    <h1>Inputs do HTML</h1>
    <form>
        <!-- Campo de texto -->
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Ex...Thiago Oliveira">
        <br><br>

        <!-- Campo de email -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label>
        <input type="password">
        <br><br>

        <!-- Campo de seleção radio -->
        <label>Gênero:</label>
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label>
        <label for="feminino"></label>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label>
        <br><br>

        <!-- Campo de seleção múltipla (checkbox) -->
        <label for="">Interesses:</label>
        <input type="checkbox" id="backend" value="backend" name="Interesses">
        <label for="backend">Back-end</label>
        <input type="checkbox" id="frontend" value="frontend" name="Interesses">
        <label for="frontend">Front-end</label>
        <input type="checkbox" id="mobile" value="mobile" name="Interesses">
        <label for="mobile">Mobile</label>
        <button type="submit">Enviar</button>
        <br><br>

        <!-- Campo de data -->
        <label for="dataDeNascimento">Data de Nascimento:</label>
        <input type="date" id="dataDeNascimento" name="Nascimento">
        <br><br>

        <!-- Campo de arquivo (uploads) -->
        <label for="fptpDePerfil">Foto de Perfil:</label>
        <input type="file" name="avatar" id="">
        <br><br>

        <!-- Campo de caixa de seleção -->
        <label for="situacao">Situação Atual:</label>
        <select name="situacao" id="situacao">
            <option value="" disabled>Selecione uma das opções...</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estudante">Estudando para me tornar um programador</option>
            <option value="estagiario">Atuando como estagiário/trainee</option>
            <option value="junior">Atuando como desenvolvedor júnior</option>
            <option value="pleno">Atuando como desenvolvedor pleno</option>
            <option value="senior">Atuando como desenvolvedor sênior</option>
        </select>
        <br><br>

        <!-- Campo de área de texto de múltiplas linhas -->
        <label for="sobre">Sobre Min:</label>
        <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
